<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Service Evaluation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap">
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <header>
    <p>
      Matthew Boyea's Business
    </p>
  </header>
  <main>
    <form>
      <h1>Service Evaluation</h1>
      <section class="columns">
        <div>
          <label for="first-name">First Name</label>
          <input name="first-name" id="first-name" type="text" placeholder="John" required>
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input name="last-name" id="last-name" type="text" placeholder="Doe" required>
        </div>
      </section>
      <section>
        <label for="email">Email</label>
        <input name="email" id="email" type="email" placeholder="example@mail.com" required>
      </section>
      <section>
        <label for="birth-date">Birth Date</label>
        <input name="birth-date" id="birth-date" type="date" required>
      </section>
      <section>
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feedback" maxlength="1000" placeholder="Aa" required></textarea>
      </section>
      <section>
        <input type="submit" value="SUBMIT">
      </section>
    </form>
  </main>
  <footer>
    <p>
      &copy; 2022 Matthew Boyea
    </p>
  </footer>
</body>

</html>
